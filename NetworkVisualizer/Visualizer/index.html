<html>
	<head>
		<meta charset="utf-8">
		<title>Twitter Network Visualization</title>
		<script type="text/javascript" src="js/d3.v3.min.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
        <div style="height: 45px;">
            <h1>Twitter Ego-Network Visualization</h1>
        </div>
        <div style="height: 25px; float: left;">
            Choose a network file(*.json) in the data directory: <input type="file" id="fileinput" name="file" accept=".json" />
        </div>
        <div style="height: 25px; float: right;">
            <button id="save_as_svg">Save as SVG</button>
            <button id="save_as_png">Save as PNG</button>
        </div>
		<script src="js/NetworkVisualizer.js"></script>
        <script src="js/FileSaver.js"></script>
        <canvas hidden="hidden"></canvas>
	</body>
</html>
